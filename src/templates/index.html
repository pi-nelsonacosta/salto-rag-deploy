<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RAG Salto Lab (Flask)</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <div class="chat-container">
        <div class="chat-box">
            <!-- Mensajes se insertarán dinámicamente aquí -->
        </div>
        <div class="progress-bar" id="progressBar" style="visibility: hidden;">
            <div class="spinner"></div> <!-- Spinner mejorado -->
        </div>
    </div>
    <div class="input-area">
        <input type="text" id="chatInput" placeholder="Escribe aquí...">
        <button onclick="sendMessage()">Enviar</button>
    </div>
    <script src="/static/script.js"></script>
</body>
</html>
